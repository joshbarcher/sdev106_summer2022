<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Block Vs. Inline</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<!-- group of block elements (stack top-to-bottom) -->
		<h1>My Heading</h1>
		<h2>My Heading</h2>
		<h2>My Heading</h2>

		<p>This is a paragraph</p>
		<p>This is a paragraph</p>
		<p>This is a paragraph</p>

		<ul>
			<li>a</li>
			<li>b</li>
			<li>c</li>
			<li>d</li>
		</ul>

		<!-- semantic elements are mostly block elements -->
		<aside>More info here...</aside>
		<aside>More info here...</aside>
		<aside>More info here...</aside>

		<!-- group of inline elements (side-by-side) -->
		<p>Here <em>is</em> some <a href="http://www.amazon.com">
			inline</a> elements. This text is <strong>strong</strong>.</p>

		<img src="surfboard.jpg" alt="">
		<img src="surfboard.jpg" alt="">
		<img src="surfboard.jpg" alt="">

		<a href="http://www.google.com">Google</a>
		<a href="http://www.google.com">Google</a>
		<a href="http://www.google.com">Google</a>
	</body>
</html>
